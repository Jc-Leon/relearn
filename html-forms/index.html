<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="submit">
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email</label>
      </div>
      <div><input type="email" id="email" /></div>
      <div>
        <label for="select">Why is coding cool?</label>
      </div>
      <div>
        <select name="" id="select">
          <option for="select">Select an option</option>
          <option for="select">Because it's interesting</option>
          <option for="select">Because it's fun</option>
          <option for="select">Because it's powerful</option>
        </select>
      </div>
      <div>
        <div>Favorite Language</div>
      </div>
      <div>
        <input id="html" type="radio" /><label for="html">HTML</label>
        <input id="css" type="radio" /> <label for="css">CSS</label>
        <input id="js" type="radio" /><label for="js">JS</label>
      </div>
      <div>
        <div>Would you like to sign up for more information?</div>
      </div>
      <div>
        <input type="checkbox" name="" id="check" /><label for="check"
          >Sign me up!</label
        >
      </div>
      <div>
        <label for="comment">Comment</label>
      </div>
      <textarea name="" id="comment" cols="30" rows="10"></textarea>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
